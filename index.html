<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie Krueger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="wall">
            <div class="window">
                <div class="window__mountains"></div>
            </div>
        </div>
        <div class="floor"></div>

        <div class="desk">
            <div class="desk-surface">
                <!-- Monitors -->
                <div class="monitor monitor--left">
                    <div class="monitor__screen"></div>
                    <div class="monitor__neck"></div>
                    <div class="monitor__base"></div>
                </div>
                <div class="monitor monitor--right">
                    <div class="monitor__screen"></div>
                    <div class="monitor__neck"></div>
                    <div class="monitor__base"></div>
                </div>

                <!-- Keyboard & Mouse -->
                <div class="keyboard"></div>
                <div class="mouse"></div>

                <!-- MTG Card -->
                <a href="/mtg-generator/" class="desk-object mtg-card" aria-label="MTG Generator">
                    <div class="mtg-card__back">
                        <div class="mtg-card__oval"></div>
                    </div>
                </a>

                <!-- Coffee Mug -->
                <a href="/about/" class="desk-object coffee-mug" aria-label="About">
                    <div class="coffee-mug__body">
                        <span class="coffee-mug__label">About</span>
                    </div>
                    <div class="coffee-mug__handle"></div>
                </a>

                <!-- Notebook -->
                <a href="/notes/" class="desk-object notebook" aria-label="Notes">
                    <div class="notebook__binding">
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                        <div class="notebook__ring"></div>
                    </div>
                    <div class="notebook__page">
                        <div class="notebook__label">Notes</div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                        <div class="notebook__line"></div>
                    </div>
                </a>
            </div>

            <div class="desk-front"></div>
            <div class="desk-leg desk-leg--left"></div>
            <div class="desk-leg desk-leg--right"></div>
        </div>

        <!-- Person sitting in office chair (back view) -->
        <div class="chair-person">
            <div class="person__head"></div>
            <div class="person__body"></div>
            <div class="chair__back"></div>
            <div class="chair__seat"></div>
            <div class="chair__post"></div>
            <div class="chair__base"></div>
        </div>
    </div>
</body>
</html>
