<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-semibold">jamiekrueger.dev</h1>
        </div>

    <main class="container mx-auto py-8 flex-grow">

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-gray-700 mb-6">Editable Lucidchart Diagram Embed</h1>
            
            <div class="space-y-4">
                <button id="authorize-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-4">Authorize Embed</button>
            </div>
        </div>


        <!-- iFrame -->
        <div class="mt-8">
            <iframe id="lucidchart-frame" class="w-full h-96 rounded-md border border-gray-300 shadow-md"></iframe>
        </div>
    </main>

    <script src="script.js"></script>
